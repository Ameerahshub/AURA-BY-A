<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products - Aura by A</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.card img {
  height: 250px;
  object-fit: cover;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Aura by A</a>

    <div class="ms-auto">
      <a href="cart.html" class="btn btn-outline-dark me-2">Cart</a>
      <button class="btn btn-dark" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

<!-- PRODUCTS -->
<div class="container py-5">
  <h2 class="text-center mb-4" id="categoryTitle">All Products</h2>
  <div class="row g-4" id="productContainer"></div>
</div>

<script>
/* ================= PRODUCTS DATABASE ================= */
const products = [
  {
    id: 1,
    name: "Gold Necklace",
    price: 120,
    category: "necklace",
    img: "https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?w=400"
  },
  {
    id: 2,
    name: "Silver Necklace",
    price: 90,
    category: "necklace",
    img: "https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?w=400"
  },
  {
    id: 3,
    name: "Diamond Ring",
    price: 200,
    category: "rings",
    img: "https://images.unsplash.com/photo-1605100804763-247f67b3557e?w=400"
  },
  {
    id: 4,
    name: "Wedding Ring",
    price: 150,
    category: "rings",
    img: "https://images.unsplash.com/photo-1588444837495-c6cfeb53e3b2?w=400"
  },
  {
    id: 5,
    name: "Pearl Earrings",
    price: 70,
    category: "earrings",
    img: "https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?w=400"
  },
  {
    id: 6,
    name: "Stud Earrings",
    price: 50,
    category: "earrings",
    img: "https://images.unsplash.com/photo-1611591437281-460bfbe1220a?w=400"
  }
];

/* ================= GET CATEGORY FROM URL ================= */
function getCategoryFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get("category");
}

/* ================= DISPLAY PRODUCTS ================= */
function displayProducts() {
  const category = getCategoryFromURL();
  const container = document.getElementById("productContainer");
  const title = document.getElementById("categoryTitle");

  let filteredProducts = products;

  if (category) {
    filteredProducts = products.filter(p => p.category === category);
    title.innerText = category.charAt(0).toUpperCase() + category.slice(1);
  }

  container.innerHTML = "";

  filteredProducts.forEach(product => {
    container.innerHTML += `
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="${product.img}" class="card-img-top">
          <div class="card-body text-center">
            <h5>${product.name}</h5>
            <p class="fw-bold">$${product.price}</p>
            <button class="btn btn-dark w-100"
              onclick="handleAddToCart(${product.id})">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    `;
  });
}

/* ================= ADD TO CART ================= */
function handleAddToCart(productId) {
  const loggedUser = localStorage.getItem("loggedInUser");

  if (!loggedUser) {
    // Not logged in â†’ redirect
    window.location.href = "login.html";
    return;
  }

  const product = products.find(p => p.id === productId);

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push(product);

  localStorage.setItem("cart", JSON.stringify(cart));

  alert(product.name + " added to cart!");
}

/* ================= LOGOUT ================= */
function logout() {
  localStorage.removeItem("loggedInUser");
  alert("Logged Out");
  window.location.href = "index.html";
}

displayProducts();
</script>

</body>
</html>
